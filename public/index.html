<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test POST Request</title>
</head>
<body>
  <h1>Test POST Request</h1>
  <button id="calculateDiscountBtn">Calculate Discount</button>

  <div id="response"></div>  <!-- Add a div to display the response -->

  
  <script>
    document.getElementById('calculateDiscountBtn').addEventListener('click', () => {

      const mockOrder = {
        orderId: '123456',
        totalPrice: 200.0,
        items: [
          { productId: 'A1', productName: 'Product A', quantity: 2, price: 50.0 },
          { productId: 'B2', productName: 'Product B', quantity: 1, price: 100.0 }
        ]
      };
   

    fetch(`http://localhost:3000/calculate-discount`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ order: mockOrder })  // Send the mock order in the request body
//        body: JSON.stringify({ key: 'value' })
      })
      .then(response => response.text())
      .then(data => {
        // Display the response in the 'response' div
        document.getElementById('response').innerHTML = data;
      })
      .catch(error => console.error('Error:', error));
      });
  </script>
</body>
</html>
